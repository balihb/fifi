buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.openapitools:openapi-generator-gradle-plugin:3.3.4"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.7.RELEASE"
        classpath "com.github.node-gradle:gradle-node-plugin:1.3.0"
    }
}

apply plugin: 'org.openapi.generator'
apply plugin: "io.spring.dependency-management"
apply plugin: 'com.github.node-gradle.node'

node {
    version = '10.15.2'
    download = true
}

openApiGenerate {
    generatorName = "javascript"
    //verbose = true
    inputSpec = "${rootProject.projectDir}/fib/fib-api/src/main/resources/openapi.yaml"
    outputDir = "$buildDir/generated"
    apiPackage = "balihb.fifi.fib.api"
    invokerPackage = "balihb.fifi.fib.invoker"
    modelPackage = "balihb.fifi.fib.model"
    //configOptions = [
        //interfaceOnly: true
        //apiFirst: true
    //]
}
